<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="center">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Validação no JavaScript</h2>
        <form id="valid-form">            
            <label for="n1"> Campo A </label>
            <input type="number" id="n1" required placeholder="Campo A" />
            <label for="n2">Campo B</label>
            <input type="number" id="n2" required placeholder="Campo B" />
            <p class="mensagem-erro">O valor do campo B precisa ser maior que o campo A </p>
            <p class="mensagem-sucesso">Formulario enviado com sucesso. </p>
            <button type="submit">Valide</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
